user:
  home: ${user.home}
logging:
  level:
    org:
      springframework:
        web: INFO,ERROR
  file: ${user.home}/dashboard.log
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
auth:
  filter:
    exclude-urls: '/,/auth/login,/auth/logout,/registry/machine,/version,/ping'
    exclude-url-suffixes: 'htm,html,js,css,map,ico,ttf,woff,png'
  username: 'mango'
  password: 'sentinel'