<div>
	<span class="brand" style="font-weight:bold;">{{gatewayRoutesDialog.title}}</span>
	<div class="card" style="margin-top: 20px;margin-bottom: 10px;">
		<div class="panel-body">
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">路由 ID</label>
						<div class="col-sm-9">
							<input type="text" ng-if="gatewayRoutesDialog.type == 'edit'" class="form-control" placeholder="请输入" ng-model='currentRoutes.id'
							 disabled="" />
							<input type="text" ng-if="gatewayRoutesDialog.type == 'add'" class="form-control highlight-border" placeholder="请输入" ng-model='currentRoutes.id' />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">目标地址</label>
						<div class="col-sm-9">
							<input type='text' ng-model="currentRoutes.uri" class="form-control highlight-border" placeholder="请输入" />
						</div>
					</div>
					<div  ng-repeat="item in currentRoutes.predicates track by $index">
						<div class="form-group">
							<label class="col-sm-2 control-label">路径谓词</label>
							<div class="col-sm-9">
								<select ng-model="item.name" class="form-control">
									<option value="Path">Path</option>
									<option value="Cookie">Cookie</option>
									<option value="Header">Header</option>
									<option value="Query">Query</option>
									<option value="Host">Host</option>
									<option value="Method">Method</option>
									<option value="RemoteAddr">RemoteAddr</option>
									<option value="After">After</option>
									<option value="Before">Before</option>
									<option value="Between">Between</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">匹配条件</label>
							<div class="col-sm-9">
								<input type="text" class="form-control highlight-border" placeholder="请输入" ng-model='item.value' />
							</div>
							<div class="col-sm-1 control-label" align="center">
								<button class="btn btn-outline-danger" ng-click="removeMatchPattern($index)"
										align="center" ng-if="currentRoutes.predicates.length > 1">X</button>
							</div>
						</div>
					</div>
					<!--TODO filter规则暂时没有加-->
					<div class="form-group" style="text-align: center">
						<button class="btn btn-outline-primary" ng-click="addNewMatchPattern()">
							<i class="fa fa-plus"></i>&nbsp;新增匹配规则
						</button>
					</div>
				</form>
			<div class="separator"></div>
			<div clss="row" style="margin-top: 20px;">
				<button class="btn btn-outline-danger" style="float:right; height: 30px;font-size: 12px;margin-left: 10px;" ng-click="closeThisDialog()">取消</button>
				<button class="btn btn-outline-success" style="float:right; height: 30px;font-size: 12px;margin-left: 10px;" ng-click="saveRoutes()">{{gatewayRoutesDialog.confirmBtnText}}</button>
				<button ng-if="gatewayRoutesDialog.saveAndContinueBtnText" class="btn btn-default" style="float:right; height: 30px;font-size: 12px;"
				 ng-click="saveApiAndContinue()">{{gatewayRoutesDialog.saveAndContinueBtnText}}</button>
			</div>
		</div>
	</div>
</div>
